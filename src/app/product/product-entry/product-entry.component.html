<form [formGroup]="productForm" method="post">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <input type="text" name="pid" class="form-control" placeholder="Product ID" formControlName="pid">
            </div>
            <div class="col">
                <input type="text" name="pname" class="form-control" placeholder="Product Name" formControlName="name">
            </div>
        </div> <br>
        <div>
            <input type="file" name="image" class="form-control" placeholder="Image">
            <img src="" alt="">
        </div> <br>
        <div>
            <textarea name="description" class="form-control" placeholder="Description"
                formControlName="des"></textarea>
        </div> <br>
        <div class="row">
            <div class="col">
                <input type="text" name="price" class="form-control" placeholder="Product Price"
                    formControlName="price">
            </div>
            <div class="col">
                <input type="text" name="qnty" class="form-control" placeholder="Quantity" formControlName="qnty">
            </div>
        </div> <br>
        <div>
            <input type="submit" value="Add" class="btn btn-primary">
        </div>
    </div>
</form>
